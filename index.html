<!DOCTYPE html>
<html>
<link rel="stylesheet" href="index.css">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>재밌는 얘기 좀 해봐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean"
        rel="stylesheet">
</head>

<script language="javascript">

    function image_onclick() {
        var arrImage = new Array();
        var number = 48;
        for (var i=1; i<=number; i++) {
            arrImage[i-1]="img/img ("+i+").jpg";
        }
        var imgSource = document.targetImg;
        var intRandom = Math.round(Math.random() * (number-1));
        while (imgSource.src.indexOf(arrImage[intRandom]) != -1) {
            intRandom = Math.round(Math.random() * (number-1));
        }
        imgSource.src = arrImage[intRandom];
    }


</script>

<body>
    <h1>재밌는 얘기 좀 해봐</h1>
    <IMAGE name="targetImg" src='img/img (1).jpg' onclick="image_onclick()" style="width: 90%;">
</body>

</html>
